language: node_js
sudo: 'false'
dist: trusty
node_js: '9'
addons:
  firefox: latest
  chrome: stable
before_script: npm install -g polymer-cli
script:
  - xvfb-run polymer test --module-resolution=node --npm
  - 'if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then polymer test --module-resolution=node --npm -s ''default''; fi'
env:
  global:
    - secure: 
    - secure: 
cache:
  directories:
    - node_modules

