<html>

<head>

  <title>iron-resizable-behavior tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="../../../wct-browser-legacy/browser.js"></script>

  <script type="module" src="./x-resizable.js"></script>
  <script type="module" src="./x-resizer-parent.js"></script>

</head>

<body>
  <x-resizer-parent>
    <x-resizable></x-resizable>
  </x-resizer-parent>

  <script type="module">
import './x-resizable.js';
import './x-resizer-parent.js';
suite('imports order', function() {
  test('resizable children and parent updated', function() {
    var parent = document.querySelector('x-resizer-parent');
    var child = parent.firstElementChild;
    assert.deepEqual(
        parent._interestedResizables, [child], 'resizable children ok');
    assert.equal(child._parentResizable, parent, 'resizable parent ok');
  });
});
</script>
</body>

</html>
