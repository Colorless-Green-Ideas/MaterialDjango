language: node_js
sudo: required
before_script:
  - npm install -g polymer-cli@next
  - sudo mv /usr/bin/google-chrome /usr/bin/google-chrome-old
  - sudo mv /usr/bin/google-chrome-beta /usr/bin/google-chrome
  - 'npm run update-types && git diff --exit-code || (echo -e ''\n\033[31mERROR:\033[0m Typings are stale. Please run "npm run update-types".'' && false)'
  - 'npm run format && git diff --exit-code || (echo -e ''\n\033[31mERROR:\033[0m Project is not formatted. Please run "npm run format".'' && false)'
